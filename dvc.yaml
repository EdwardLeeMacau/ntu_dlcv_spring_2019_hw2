stages:
  get_dataset:
    cmd: sh ./get_dataset.sh
    deps:
    - get_dataset.sh
    outs:
    - hw2_train_val
  train:
    cmd: python train.py
    deps:
    - evaluation.py
    - inference.py
    - models.py
    - train.py
    - utils.py
    - hw2_train_val
    params:
    - environment
    - loss
    - model
    - train
    metrics:
    - metrics.json
    outs:
    - output